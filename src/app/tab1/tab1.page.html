<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Vibrate Event
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vibrate</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="vibratePhone()">Vibrate</ion-button>
  <ion-button (click)="openCamera()">Camera</ion-button>

  <div class="container">
    <img src="{{ imagePath }}" alt="Image">
  </div>
</ion-content>
